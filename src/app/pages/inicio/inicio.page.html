<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-avatar slot="end">
      <!--<img src="../../../assets/image/logo_blanco.png">/-->
    </ion-avatar>
    <div style="width: 30%;position: fixed;margin-top: 30px;margin-left: -45px;">
      <img src="../../../assets/image/logo_blanco.png">
    </div>
  </ion-item>
</ion-header>
<ion-content [fullscreen]="true" color="light">
  <div class="main-header">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-label>
            <ion-note color="light" class="ion-margin-start">
              <b>ROBINSON ESTRELLA AGUILAR</b>
            </ion-note>
            <p>
              <ion-chip color="light">
                <ion-label class="ion-text-wrap">
                  71811076
                </ion-label>
              </ion-chip>
            </p>
          </ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-button color="light" size="small" (click)="salir()">
            <ion-text color="primary">Salir</ion-text>
            <ion-icon name="exit" color="primary" slot="end"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="ion-margin-horizontal ion-margin-top">
        <ion-col>
          <ion-label color="light" style="font-size: 2vh">
            <b></b>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="ion-margin-horizontal">
        <ion-col *ngFor="let item of features" size="6">
          <ion-card class="ion-text-center">
            <ion-card-header>
              <div align="center">
                <ion-thumbnail>
                  <img [src]="item?.src"/>
                </ion-thumbnail>
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-label style="font-size: 1.7vh;" color="dark">{{item?.name}}</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-list *ngIf="courses.length" >
        <ion-list-header>
          <ion-label><b>Mis Diplomados</b></ion-label>
        </ion-list-header>
        <ion-item lines="none" *ngFor="let item of courses; let i = index">
          <ion-label>
            {{item.courses_name}}
            <p *ngIf="item.is_active==true" style="color: seagreen">ACTIVO</p>
            <p *ngIf="item.is_active==false" style="color: red">INACTIVO</p>
          </ion-label>
          <ion-icon slot="end" name="arrow-forward-circle" color="primary"
                    (click)="navDetailDiplomate(item.courses_code, item.detail.other_description.image_bg, item.courses_name)">
          </ion-icon><!--
          <ion-text slot="end" color="danger" (click)="navDetailDiplomate(item.courses_code, item.detail.other_description.image_bg, item.courses_name)">
            <b>-></b>
          </ion-text>-->
        </ion-item>
      </ion-list>
    </ion-grid>
  </div>
