<ion-content [fullscreen]="true" color="light">
  <div class="main-header">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-label>
            <ion-note color="light" class="ion-margin-start">
              <b>ROBINSON ESTRELLA AGUILAR</b>
            </ion-note>
            <p>
              <ion-chip color="light">
                <ion-label class="ion-text-wrap">
                  DNI 71811076
                </ion-label>
              </ion-chip>
            </p>
          </ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-button color="light" size="small">
            <ion-text color="primary">Clase</ion-text>
            <ion-icon name="caret-forward-circle-outline" color="primary" slot="end"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="ion-margin-horizontal ion-margin-top">
        <ion-col>
          <ion-label color="light" style="font-size: 2vh">
            <!--<b>OPCIONES</b>-->
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="ion-margin-horizontal">
        <ion-col *ngFor="let item of features" size="6">
          <ion-card class="ion-text-center">
            <ion-card-header>
              <div align="center">
                <ion-thumbnail>
                  <img [src]="item?.src"/>
                </ion-thumbnail>
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-label color="dark">{{item?.name}}</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-list>
        <ion-list-header>
          <ion-label><b>Todos Los Diplomados</b></ion-label>
        </ion-list-header>
        <ion-item lines="none">
          <ion-icon slot="start" name="cash" color="success"></ion-icon>
          <ion-label>
            DE: AUDITORIA EN SALUD
            <p>3:00 PM</p>
          </ion-label>
          <ion-text slot="end" color="danger"><b>R1200</b></ion-text>
        </ion-item>
      </ion-list>
    </ion-grid>
  </div>
