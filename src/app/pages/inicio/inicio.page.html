<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-avatar slot="end"></ion-avatar>
    <div style="width: 30%;position: fixed;margin-top: 15vw;margin-left: -10vw;">
      <img src="../../../assets/image/logo_blanco.png" alt="">
    </div>
  </ion-item>
</ion-header>
<ion-content [fullscreen]="true" color="light">
  <div class="main-header">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-label *ngIf="profile">
            <ion-note color="light" class="ion-margin-start">
              <b>{{profile.nombres}} {{profile.apellidos}}</b>
            </ion-note>
            <p>
              <ion-chip color="light">
                <ion-label class="ion-text-wrap">
                  {{profile.dni}}
                </ion-label>
              </ion-chip>
            </p>
          </ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-button color="light" size="small" (click)="salir()">
            <ion-text color="primary">Salir</ion-text>
            <ion-icon name="exit" color="primary" slot="end"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-horizontal">
        <ion-col *ngFor="let item of features" size="6">
          <ion-card class="ion-text-center" button="true" detail="false" (click)="setOpenPay(true, item.name)">
            <ion-card-header>
              <div align="center">
                <ion-thumbnail>
                  <img [src]="item?.src" alt=""/>
                </ion-thumbnail>
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-label style="font-size: 3.5vw;" color="dark">{{item?.name}}</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-list *ngIf="courses.length" >
        <ion-list-header>
          <ion-label><b>Mis Diplomados</b></ion-label>
        </ion-list-header>
        <ion-row>
          <ion-card button="true" detail="false" *ngFor="let item of courses" (click)="navDetailDiplomate(item.courses_code, item.detail.other_description.image_bg, item.courses_name)">
            <ion-col size="12">
              <ion-row>
                <ion-col size="10" style="margin-top: -10px">
                  <ion-label style="color: #2E3541; font-size: 4vw">
                    <b>{{item.courses_name}}</b>
                  </ion-label>
                  <p *ngIf="item.is_active==true" style="color: seagreen"><b>ACTIVO</b></p>
                  <p *ngIf="item.is_active==false" style="color: red"><b>INACTIVO</b></p>
                </ion-col>
                <ion-col size="2">
                  <ion-icon color="primary" name="school-outline"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-col>
            <!--<ion-text slot="end" color="danger" (click)="navDetailDiplomate(item.courses_code, item.detail.other_description.image_bg, item.courses_name)">
              <b>-></b>
            </ion-text>-->
          </ion-card>
        </ion-row>
      </ion-list>
    </ion-grid>
  </div>
  <!--MODAL-->
  <ion-modal id="modal" #modal [isOpen]="isModalPay"  trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar style="--background: #2E3541">
          <ion-title>Escoge un Diplomado</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="setOpenPay(false, null)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <app-modal [courses]="courses" [tipo]="tipo" (miEvento)="navegar( $event)"></app-modal>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
