<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="logo" r>
      <a routerLink='/'>
        <img class="img-fluid for-light" src="https://oea-files.s3.amazonaws.com/web_backend/OEA-Educacion-logo-virtual.png" alt="looginpage">
      </a>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="login()">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
