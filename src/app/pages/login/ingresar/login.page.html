<app-loading *ngIf="!mostrar"></app-loading>
<ion-content *ngIf="mostrar">
  <div class="login-section ion-padding">
    <div class="heading ion-padding ion-text-center">
      <a routerLink='/'>
        <img src="https://oea-files.s3.amazonaws.com/web/oea+onu_.png" alt="looginpage">
      </a>
      <!--<h1>BIENVENIDO A OEA EDUCACION!</h1>-->
      <p>Inicia Sesion Para Continuar</p>
    </div>
    <div class="ion-padding login-form" style="margin-top: -30px;">
      <form [formGroup]="formularioLogin">
        <div class="form-input">
          <ion-item>
            <ion-label position="floating">USUARIO</ion-label>
            <ion-input placeholder="" formControlName="nombre" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')">
              <ion-icon name="person-outline"></ion-icon>
            </ion-input>
          </ion-item>
        </div>
        <div class="form-input">
          <ion-item>
            <ion-label position="floating">CONTRASEÑA</ion-label>
            <ion-input  #passwordEyeRegister  [type]="passwordTypeInput"  formControlName="password"></ion-input>
            <button  item-end  class="btn_eye_icon"  (click)="togglePasswordMode()">
              <ion-icon  [name]="iconpassword"></ion-icon>
            </button>
          </ion-item>
        </div>
      </form>
    </div>
    <div class="action-buttons ion-padding">
      <ion-button size="large" class="login-button" (click)="login()">Iniciar Sesion</ion-button>
    </div>
    <div class="ion-text-center">
      <a routerLink="/restablecer" style="margin-top: 15px">¿Se te olvidó tu contraseña?</a>
    </div>
  </div>
</ion-content>
