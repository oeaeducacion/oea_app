<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding ion-text-center">
      <a routerLink='/'>
        <img src="https://oea-files.s3.amazonaws.com/web/oea+onu_.png" alt="looginpage">
      </a>
      <h1>BIENVENIDO A OEA EDUCACION!</h1>
      <p>Inicia Sesion Para Continuar</p>
    </div>
    <div class="ion-padding login-form">
      <form [formGroup]="formularioLogin">
        <div class="form-input">
          <ion-item>
            <ion-label position="floating">USUARIO</ion-label>
            <ion-input placeholder="" formControlName="nombre"><ion-icon name="person-outline"></ion-icon></ion-input>
          </ion-item>
        </div>
        <div class="form-input">
          <ion-item>
            <ion-label position="floating">CONTRASEÑA</ion-label>
            <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
            <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
            <ion-input [type]="show ? 'text' : 'password'" placeholder="" formControlName="password">
              <ion-icon name="lock-closed-outline"></ion-icon>
            </ion-input>
          </ion-item>
        </div>
      </form>
    </div>
    <div class="action-buttons ion-padding">
      <ion-button size="large" class="login-button" (click)="login()">Iniciar Sesion</ion-button>
    </div>
    <div class="ion-text-center">
      <a routerLink="/restablecer_clave" style="margin-top: 15px">¿Se te olvidó tu contraseña?</a>
    </div>
  </div>
</ion-content>
