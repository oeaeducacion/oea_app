<ion-content [fullscreen]="true" slot="fixed" >
  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="https://img.freepik.com/vector-premium/perfil-hombre-dibujos-animados_18591-58482.jpg?w=2000" alt="">
      </div>
    </div>
    <div class="card-body">
      <div class="user-meta ion-text-center">
        <h3 class="playername">ROBINSON ESTRELLA</h3>
        <h5 class="country">OEA EDUCACIÓN</h5>
        <h6 class="ranking">Edad:
          <ion-chip>
            <ion-label>21</ion-label>
          </ion-chip>
        </h6>
      </div>
      <ion-button expand="full" color="primary">http://rogerfederer.com</ion-button>
      <ion-button expand="full" color="secondary">@RogerFederer on Twitter</ion-button>
      <ion-button expand="full" color="secondary">View profile at ATP</ion-button>
    </div>
  </div>
</ion-content>
