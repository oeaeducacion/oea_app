<ion-toolbar>
  <div class="main-header">
    <ion-title>
      <ion-label style="color: white; font-size: 6vw">MATERIALES</ion-label>
    </ion-title>
  </div>
</ion-toolbar>
<ion-content>
  <ion-grid>
    <ion-row class="ion-margin-horizontal">
      <ion-col class="ion-text-center" size="12">
        <ion-chip style="background: #2E3541;color: white; font-weight: bold ">
          <ion-text>{{diplomado}}</ion-text>
        </ion-chip>
      </ion-col>
      <ion-col *ngFor="let item of modules" size="12">
        <ion-card>
          <ion-card-header>
            <ion-row>
              <ion-col size="11">
                <ion-text style="font-size: 4vw; color: #2E3541; font-weight: bold">{{item?.name_module}}</ion-text>
              </ion-col>
              <ion-col size="1">
                <ion-icon style="color: #2E3541" name="school-outline"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col size="12">
                <ion-segment value="lectura" style="background: antiquewhite;">
                  <ion-segment-button *ngFor="let tipo of tipo_material" class="ion-text-center"
                                      value="{{tipo.name}}" (click)="getMaterials(item.num_module, tipo.id)">
                    {{tipo.name}}
                  </ion-segment-button>
                  <!--<ion-segment-button class="ion-text-center" value="{{item.id}}" (click)="getMaterials(item.num_module, 3)">
                    Diapositivas
                  </ion-segment-button>
                  <ion-segment-button class="ion-text-center" (click)="getMaterials(item.num_module, 2)">
                    Adicional
                  </ion-segment-button>
                  <ion-segment-button class="ion-text-center" (click)="getMaterials(item.num_module, 1)">
                    Lectura
                  </ion-segment-button>-->
                </ion-segment>
              </ion-col>
              <ion-col size="12" style="margin-left: -3vw" *ngIf="item.num_module==num_module">
                <ion-list lines="inset" *ngIf="materials">
                  <div *ngFor="let material of materials">
                    <ion-item *ngIf="id_tipo === material.type_material_id">
                      <span  *ngIf="material.mat_icon === 'pdf'" style="color: red">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-filetype-pdf" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5L14 4.5ZM1.6 11.85H0v3.999h.791v-1.342h.803c.287 0 .531-.057.732-.173.203-.117.358-.275.463-.474a1.42 1.42 0 0 0 .161-.677c0-.25-.053-.476-.158-.677a1.176 1.176 0 0 0-.46-.477c-.2-.12-.443-.179-.732-.179Zm.545 1.333a.795.795 0 0 1-.085.38.574.574 0 0 1-.238.241.794.794 0 0 1-.375.082H.788V12.48h.66c.218 0 .389.06.512.181.123.122.185.296.185.522Zm1.217-1.333v3.999h1.46c.401 0 .734-.08.998-.237a1.45 1.45 0 0 0 .595-.689c.13-.3.196-.662.196-1.084 0-.42-.065-.778-.196-1.075a1.426 1.426 0 0 0-.589-.68c-.264-.156-.599-.234-1.005-.234H3.362Zm.791.645h.563c.248 0 .45.05.609.152a.89.89 0 0 1 .354.454c.079.201.118.452.118.753a2.3 2.3 0 0 1-.068.592 1.14 1.14 0 0 1-.196.422.8.8 0 0 1-.334.252 1.298 1.298 0 0 1-.483.082h-.563v-2.707Zm3.743 1.763v1.591h-.79V11.85h2.548v.653H7.896v1.117h1.606v.638H7.896Z"/>
                        </svg>
                      </span>
                      <span *ngIf="material.mat_icon === 'xls' ||  material.mat_icon === 'xlsx' || material.mat_icon === 'xlsm'" style="color: seagreen">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-earmark-excel" viewBox="0 0 16 16">
                            <path d="M5.884 6.68a.5.5 0 1 0-.768.64L7.349 10l-2.233 2.68a.5.5 0 0 0 .768.64L8 10.781l2.116 2.54a.5.5 0 0 0 .768-.641L8.651 10l2.233-2.68a.5.5 0 0 0-.768-.64L8 9.219l-2.116-2.54z"/>
                            <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                        </svg>
                      </span>
                      <span  *ngIf="material.mat_icon === 'doc'" style="color: dodgerblue">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-earmark-word" viewBox="0 0 16 16">
                            <path d="M5.485 6.879a.5.5 0 1 0-.97.242l1.5 6a.5.5 0 0 0 .967.01L8 9.402l1.018 3.73a.5.5 0 0 0 .967-.01l1.5-6a.5.5 0 0 0-.97-.242l-1.036 4.144-.997-3.655a.5.5 0 0 0-.964 0l-.997 3.655L5.485 6.88z"/>
                            <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                        </svg>
                      </span>
                      <span   *ngIf="material.mat_icon === 'ppt' || material.mat_icon === 'pptx'" style="color: orange">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-filetype-ppt" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5L14 4.5ZM1.6 11.85H0v3.999h.791v-1.342h.803c.287 0 .531-.057.732-.173.203-.117.358-.275.463-.474a1.42 1.42 0 0 0 .161-.677c0-.25-.053-.476-.158-.677a1.176 1.176 0 0 0-.46-.477c-.2-.12-.443-.179-.732-.179Zm.545 1.333a.795.795 0 0 1-.085.38.574.574 0 0 1-.238.241.794.794 0 0 1-.375.082H.788V12.48h.66c.218 0 .389.06.512.181.123.122.185.296.185.522Zm2.817-1.333h-1.6v3.999h.791v-1.342h.803c.287 0 .531-.057.732-.173.203-.117.358-.275.463-.474.108-.201.161-.427.161-.677 0-.25-.052-.476-.158-.677a1.176 1.176 0 0 0-.46-.477c-.2-.12-.443-.179-.732-.179Zm.545 1.333a.795.795 0 0 1-.085.38.574.574 0 0 1-.238.241.793.793 0 0 1-.375.082H4.15V12.48h.66c.218 0 .389.06.512.181.123.122.185.296.185.522Zm2.767-.67v3.336H7.48v-3.337H6.346v-.662h3.065v.662H8.274Z"/>
                        </svg>
                      </span>
                      <a href="{{material.mat_url_doc}}" target="_blank" style="color: #1c1c1d; font-size: 3vw; text-decoration: none">
                        {{material.mat_name}}
                      </a>
                    </ion-item>
                  </div>
                </ion-list>
                <!--<ion-label style="font-size: 2.7vw;" color="dark">
                  <b style="color: #fd5000">Clase {{i+1}}: </b>{{clase.fecha_clase*1000 | date:'d/MM/y HH:mm'}}
                </ion-label>-->
                </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
